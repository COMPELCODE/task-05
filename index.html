<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>task-05 护工个人主页移动端</title>
    <link rel="stylesheet" href="http://demo.compelcode.com/itXiuZhen/static/reset/reset.css">
    <link rel="stylesheet" href="style/main.css" media="screen" title="no title">
    <link rel="stylesheet" href="fonts/style.css" media="screen" title="no title">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="top-bar">
                <a href="javascript:;" class="back-btn icon-xz-angle-left"></a>
                <h2 class="title">个人主页</h2>
            </div>
        </div>
        <div class="main">
            <div class="personal-info clearfix">
                <div class="avatar"><img src="images/avatar.png" alt="avatar" /></div>
                <div class="info">
                    <p><strong class="name">高素雅</strong><span class="age">51岁</span></p>
                    <p><span class="location icon-xz-location"></span>北京.通州.果园</p>
                </div>
                <div class="bg-blur"><img width="100%" src="images/bg.jpg" alt="bg" /></div>
                <div class="bg-cover"></div>
            </div>
            <div class="personal-skill">
                <div class="skill-header">
                    <p class="title">专业技能</p>
                </div>
                <div class="skill-content">
                    <div class="skill-item">
                        <span><i class="star icon-xz-star"></i>住家</span><span class="line"></span><span><i class="star icon-xz-star"></i>不含餐</span>
                    </div>
                    <div class="skill-item">
                        <span>从业年限</span><span class="line"></span><span>0~3年</span>
                    </div>
                    <div class="skill-item">
                        <span>工作时间</span><span class="line"></span><span>全天</span>
                    </div>
                    <div class="skill-item">
                        <span>服务价格</span><span class="line"></span><span>25元/小时</span>
                    </div>
                    <div class="skill-item multiline">
                        <span>自我介绍</span><span class="line "></span><span>可以洗衣、做饭、照顾老人。在护工方面有5年的经验，姜经验丰富。</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <a href="javascript:;" class="btn comment-btn">留言</a>
            <a href="javascript:;" class="btn contact-btn">电话联系</a>
        </div>
    </div>
</body>

</html>
